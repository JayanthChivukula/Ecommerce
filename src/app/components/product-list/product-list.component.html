<div class="container-fluid pt-5 mt-5">
  <div class="row">
    <div *ngFor="let product of products" class="col-md-3">
      <div class="card mb-3">
        <a routerLink="/products/{{ product.id }}">
          <img
            src="{{ product.imageUrl }}"
            class="card-img-top img-responsive"
            style="width: 150px"
        /></a>

        <div class="card-body">
          <h5 class="card-title">
            {{ product.name }}
          </h5>
          <p class="card-text">
            {{ product.unitPrice | currency: "INR" }}
          </p>
          <button (click)="addToCart(product)" class="btn btn-primary btn-sm">
            Add to cart
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="products.length === 0" class="alert alert-warning">
      No Products Found
    </div>
  </div>
</div>

<div class="row justify-content-end mr-5">
  <ngb-pagination
    [(page)]="thePageNumber"
    [pageSize]="thePageSize"
    [collectionSize]="theTotalElements"
    [maxSize]="4"
    (pageChange)="listProducts()"
    [boundaryLinks]="true"
  >
  </ngb-pagination>
  <div class="ml-5 mr-5">
    <span>Page Size</span>
    <select (change)="updatePageSize($event.target.value)">
      <option *ngFor="let pageSize of pageSizes">{{ pageSize }}</option>
    </select>
  </div>
</div>
